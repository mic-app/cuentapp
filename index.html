<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Canasta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 90%;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 22px;
    }
    p {
      color: #666;
      font-size: 15px;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    a.button {
      display: block;
      padding: 12px 20px;
      background: #007aff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
    }
    a.button:hover {
      background: #005ecb;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Logo de tu app -->
    <img src="logo.png" alt="Logo de la app">

    <!-- Título y descripción -->
    <h1>Cuenta Canasta</h1>
    <p>Descarga la aplicación desde el App Store y encuentra soporte y política de privacidad.</p>

    <!-- Botones -->
    <div class="buttons">
      <!-- Botón App Store -->
      <a class="button" href="https://apps.apple.com/es/app/cuenta-canasta/id6756977372" target="_blank">
        Visitar App Store
      </a>

      <!-- Botón Soporte -->
      <a class="button" href="https://forms.gle/fs16dj6PFhFpQyjC8" target="_blank">
        Soporte
      </a>

      <!-- Botón Política de privacidad -->
      <a class="button" href="https://forms.gle/JGUcjHrHYs2LSXGE6" target="_blank">
        Política de privacidad
      </a>
    </div>
  </div>
</body>
</html>
